<h1><strong>Game Over! Your Final Score is: <span class="label label-success">{{score}}</span></strong></h1>
    
<h2>Previous Number</h2>
<div class="alert alert-danger" role="alert">
	<div class="row text-center last-numbers">
		<div class="col-sm-offset-1 col-sm-2 hidden-xs">
			{{thirdLast}}
		</div>
		<div class="col-sm-2 hidden-xs">
			{{secondLast}}
		</div>
		<div class="col-sm-2 col-xs-12 last-number">
			{{lastNumber}}
		</div>
	</div>
</div>

<p ng-show="highscoreAdded">
	Your score has been recorded!
</p>

<div class="row">
	<div class="col-sm-3"></div>
    <div class="col-sm-6 col-xs-12 guess-button">
		<button type="button" class="btn btn-success btn-lg btn-block" ng-click="newGame()"><i class="fa fa-refresh"></i> New Game</button>
    </div>
</div>
