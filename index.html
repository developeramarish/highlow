<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>High Low</title>

	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/flatly.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css">
</head>

<body ng-app="highlow">

    <nav class="navbar navbar-default" ng-controller="NavCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle highscore-button" ng-click="showHighscores()">
                    <i class="fa fa-trophy"></i> <span class="sr-only">Highscores</span>
                </button>
                <a class="navbar-brand"><i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-up"></i> High Low</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="pointer" ng-click="showHighscores()"><i class="fa fa-trophy"></i> Highscores</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
    	<div class="text-center">
    		<div ui-view></div>
    	</div>
	</div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/GameCtrl.js"></script>
    <script src="scripts/HighscoreCtrl.js"></script>
    <script src="scripts/NavCtrl.js"></script>
    <script src="scripts/GameFactory.js"></script>
    <script src="scripts/HighscoreFactory.js"></script>
    <script src="scripts/Lodash.js"></script>
    <script src="scripts/GameOverCtrl.js"></script>
    <script src="scripts/HighscoreEntryCtrl.js"></script>
    <script src="scripts/InitialFocus.js"></script>
</body>

</html>
